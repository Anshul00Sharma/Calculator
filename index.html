<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      href="../Calculator/Images/Calculator-icon.png"
      type="image/png"
      />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
    <div class="view"><span id="display">0</span></div>
    <div class="buttons ac"><span>AC</span></div>
    <div class="buttons percent"><span>%</span></div>
    <div class="buttons divide"><span>/</span></div>
    <div class="buttons button-7"><span>7</span></div>
    <div class="buttons button-8"><span>8</span></div>
    <div class="buttons button-9"><span>9</span></div>
    <div class="buttons multiply"><span>Ã—</span></div>
    <div class="buttons button-4"><span>4</span></div>
    <div class="buttons button-5"><span>5</span></div>
    <div class="buttons button-6"><span>6</span></div>
    <div class="buttons sub"><span>-</span></div>
    <div class="buttons button-1"><span>1</span></div>
    <div class="buttons button-2"><span>2</span></div>
    <div class="buttons button-3"><span>3</span></div>
    <div class="buttons add"><span>+</span></div>
    <div class="buttons button-0"><span>0</span></div>
    <div class="buttons dot"><span>.</span></div>
    <div class="buttons equals"><span>=</span></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
